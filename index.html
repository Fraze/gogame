<!DOCTYPE html>
<html>
	<head>
		<title>Go</title>
		<meta charset='utf-8'>
	</head>

	<body>
		<canvas id="go-board" width=800 height=800 />

		<script>
"use strict";

var EMPTY = "empty";
var BLACK = "black";
var WHITE = "white";
var NOTHING = "nothing";

function Renderer(size, canvas) {
	var stoneSizeRatio = 0.8 / 2;
	var context = canvas.getContext("2d");
	var minSide = Math.min(canvas.width, canvas.height);
	var padding = 10;
	var cellSize = (minSide - 2 * padding) / size;

	var animations = [];

	var cachedBackgroundCanvas = document.createElement("canvas");
	cachedBackgroundCanvas.width = minSide;
	cachedBackgroundCanvas.height = minSide;
	var cachedBlackStoneCanvas = document.createElement("canvas");
	cachedBlackStoneCanvas.width = cellSize;
	cachedBlackStoneCanvas.height = cellSize;
	var cachedWhiteStoneCanvas = document.createElement("canvas");
	cachedWhiteStoneCanvas.width = cellSize;
	cachedWhiteStoneCanvas.height = cellSize;

	var stonesCanvas = document.createElement("canvas");
	stonesCanvas.width = minSide;
	stonesCanvas.height = minSide;

	var stonesPos = {};
	function getStonePos(stone) {
		var id = [stone.row, stone.col, stone.type];
		if (!stonesPos[id]) {
			// Caching is necessary because translateRowCol has random components.
			stonesPos[id] = translateRowCol(stone);
		}
		return stonesPos[id];
	}

	function drawBoardBackground(context) {
		context.save();

		context.fillStyle = "#E2C58B"
		context.fillRect(0, 0, minSide, minSide);

		context.strokeStyle = "rgba(180, 139, 89, 0.4)";
		context.lineWidth = 2;
		context.shadowColor = "rgba(180, 139, 89, 0.9)";
		context.shadowBlur = 3;
		context.shadowOffsetX = -3;
		context.shadowOffsetY = 0;
		context.beginPath();
		var boardBackgroundStreaks = [];
		for (var x = 0; x < minSide; ) {
			x += Math.random() * minSide / 10;
			context.moveTo(x, 0);
			context.lineTo(x + (2 * Math.random() - 1) * 1 * minSide / 30, minSide);
		}
		context.stroke();

		drawBoardLines(context);

		var gradient = context.createLinearGradient(0, 0, minSide, 0);
		gradient.addColorStop(0.00, "rgba(0, 0, 0, 0.05)");
		gradient.addColorStop(0.25, "rgba(255, 255, 255, 0.02)");
		gradient.addColorStop(0.50, "rgba(0, 0, 0, 0.09)");
		gradient.addColorStop(0.70, "rgba(255, 255, 255, 0.01)");
		gradient.addColorStop(1.00, "rgba(0, 0, 0, 0.1)");
		context.fillStyle = gradient;
		context.fillRect(0, 0, minSide, minSide);

		context.restore();
	}
	function drawBoardLines(context) {
		context.save();
		context.globalAlpha = 0.8;
		context.lineWidth = Math.max(2, 4 * cellSize / 100);
		context.strokeStyle = "#333333";
		context.shadowColor = "rgba(10, 10, 10, 0.3)";
		context.shadowBlur = 1;
		context.shadowOffsetX = 1;
		context.shadowOffsetY = 1;
		var offset = padding + cellSize/2;
		context.translate(offset, offset);
		context.beginPath();
		for (var i = 0; i < size; i++) {
			context.moveTo(0, i * cellSize);
			context.lineTo(minSide - offset * 2, i * cellSize);
			context.moveTo(i * cellSize, 0);
			context.lineTo(i * cellSize, minSide - offset * 2);
		}
		context.stroke();
		context.restore();
	}
	function drawRawStone(context, type) {
		context.save();
		context.translate(cellSize / 2, cellSize / 2);
		context.scale(stoneSizeRatio, stoneSizeRatio);

		context.lineWidth = 1;
		context.shadowColor = "rgba(30, 30, 30, 0.5)";
		context.shadowBlur = 5 * cellSize / 100;
		context.shadowOffsetX = 4 * cellSize / 100;
		context.shadowOffsetY = 4 * cellSize / 100;

		var gradient = context.createRadialGradient(0, 0, cellSize, -cellSize * 0.1, -cellSize * 0.1, cellSize * 0.8);
		if (type == WHITE) {
			context.strokeStyle = "#DDDDDD";
			gradient.addColorStop(0, "#B0B0B0");
			gradient.addColorStop(1, "#DDDDDD");
		} else if (type == BLACK) {
			context.strokeStyle = "#222222";
			gradient.addColorStop(0, "#222222");
			gradient.addColorStop(1, "#333333");
		}
		context.fillStyle = gradient;

		context.beginPath();
		context.arc(0, 0, cellSize, 0, Math.PI*2);
		context.stroke();
		context.fill();

		context.restore();
	}
	function drawOneStone(context, type, canvasPos, transparency) {
		var cachedCanvas = type == WHITE ? cachedWhiteStoneCanvas : cachedBlackStoneCanvas;
		context.save()
		context.globalAlpha = transparency || 1;
		context.drawImage(cachedCanvas, canvasPos.x - cachedCanvas.width / 2, canvasPos.y - cachedCanvas.height / 2);
		context.restore();
	}
	function drawBoardStones(context, board) {
		context.save();
		context.clearRect(0, 0, minSide, minSide);

		context.font = "bold " + Math.round(cellSize / 3) + "px Arial";
		context.textAlign = "center";
		context.textBaseline = "middle";

		context.save();
		context.globalAlpha = 0.5;
		context.lineWidth = Math.max(15, cellSize * 0.15);
		context.strokeStyle = "#000000";
		context.shadowColor = "rgba(10, 10, 10, 0.3)";
		context.shadowBlur = 1;
		context.shadowOffsetX = 1;
		context.shadowOffsetY = 1;
		context.beginPath();
		for (var row = 0; row < size; row++) {
			for (var col = 0; col < size; col++) {
				var stone = board[row][col]
				if (stone.type == EMPTY) continue;
				var stonePos = translateRowCol(stone, true)

				if (col > 0 && stone.type == board[row][col-1].type) {
					var neighborPos = translateRowCol(board[row][col-1], true);
					context.moveTo(stonePos.x, stonePos.y);
					context.lineTo(neighborPos.x, neighborPos.y)
				}
				if (row > 0 && stone.type == board[row-1][col].type) {
					var neighborPos = translateRowCol(board[row-1][col], true);
					context.moveTo(stonePos.x, stonePos.y);
					context.lineTo(neighborPos.x, neighborPos.y)
				}

			}
		}
		context.stroke();
		context.restore();

		for (var row = 0; row < size; row++) {
			for (var col = 0; col < size; col++) {
				var stone = board[row][col];
				var pos = getStonePos(stone);
				if (stone.type == EMPTY) {
					continue;
				}
				drawOneStone(context, stone.type, pos);

				if (stone.group.nLiberties == 1)
					context.fillStyle = stone.type == BLACK ? "#BB4444" : "#A64545";
				else if (stone.group.nEyes >= 2)
					context.fillStyle = stone.type == BLACK ? "#D4AF37" : "#DAA520";
				else
					context.fillStyle = stone.type == BLACK ? "#BBBBBB" : "#444444";
				context.fillText(stone.group.nLiberties, pos.x, pos.y);
			}
		}
		context.restore();
	}
	function translateRowCol(boardPos, deterministic) {
		var wiggleX = (deterministic ? 0 : 2 * Math.random() - 1) * cellSize * 0.05;
		var wiggleY = (deterministic ? 0 : 2 * Math.random() - 1) * cellSize * 0.05;
		var x = padding + cellSize/2 + boardPos.col * cellSize + wiggleX;
		var y = padding + cellSize/2 + boardPos.row * cellSize + wiggleY;
		return {x: x, y: y};
	}

	drawRawStone(cachedWhiteStoneCanvas.getContext("2d"), WHITE, 0, 0);
	drawRawStone(cachedBlackStoneCanvas.getContext("2d"), BLACK, 0, 0);
	drawBoardBackground(cachedBackgroundCanvas.getContext("2d"));

	function drawBoard() {
		context.drawImage(cachedBackgroundCanvas, 0, 0);
		context.drawImage(stonesCanvas, 0, 0);
	}

	function update() {
		drawBoard();
		for (var i = animations.length - 1; i >= 0; i--) {
			context.save();
			var shouldContinue = animations[i]();
			context.restore();
			if (!shouldContinue) {
				animations.splice(i, 1);
			}
		}
	}

	function animatePlay(stone, removed, board, callback) {
		var step = 0;
		var direction = stone.type == WHITE ? -1 : 1;
		animations.push(function() {
			context.globalAlpha = step;
			var pos = getStonePos(stone);
			context.translate(pos.x, pos.y + (1 - step) * cellSize * direction * 2);
			context.scale(1.5 - step/2, 1.5 - step/2);
			drawOneStone(context, stone.type, {x: 0, y: 0});
			step += 0.1;
			if (step <= 1) {
				return true;
			} else {
				for (var removedStone of removed) {
					animateRemoval(removedStone);
				}
				drawBoardStones(stonesCanvas.getContext("2d"), board);
				callback && callback();
				return false;
			}
		});
	}

	function animateRemoval(stone) {
		var step = 0;
		animations.push(function() {
			step += 0.1;
			if (step > 1) {
				return false;
			}
			context.globalAlpha = 1 - step;
			var pos = getStonePos(stone);
			context.translate(pos.x, pos.y);
			context.scale(1 + step/3, 1 + step/3);
			drawOneStone(context, stone.previously, {x: 0, y: 0});
			return true;
		});
	}

	function screenToBoard(x, y) {
		return {row: Math.round((y - canvas.offsetTop - padding - cellSize/2) / cellSize),
				col: Math.round((x - canvas.offsetLeft - padding - cellSize/2) / cellSize)}
	}

	return {
		screenToBoard: screenToBoard,
		update: update,
		animatePlay: animatePlay,
		drawGhost: function(type, boardPos) { var pos = translateRowCol(boardPos, true); drawOneStone(context, type, pos, 0.3); },
	}
}

function Game(size) {
	size = size || 5;

	var board = [];
	var turn = BLACK;

	function cloneBoard() {
		var clone = [];
		for (var row = 0; row < size; row++) {
			clone.push([]);
			for (var col = 0; col < size; col++) {
				clone[row][col] = board[row][col];
			}
		}
		return clone;
	}

	function playAt(boardPos) {
		var oldBoard = cloneBoard();

		var stone = getStone(boardPos.row, boardPos.col);
		if (stone.type != EMPTY) {
			return null;
		}
		stone.type = turn;
		var removed = sweepBoard(turn);

		var suicide = removed.indexOf(stone) != -1;
		if (suicide) {
			board = oldBoard;
			return null;
		}

		turn = turn === BLACK ? WHITE : BLACK;
		return {stone: stone, removed: removed}
	}

	function sweepBoard(turn) {
		var removed = [];

		calculateGroups();
		calculateLiberties();
		removeLockedGroups(turn == WHITE ? BLACK : WHITE, removed);

		calculateGroups();
		calculateLiberties();
		removeLockedGroups(turn, removed);

		calculateEyes();

		return removed;
	}

	function removeLockedGroups(type, removed) {
		for (var row = 0; row < size; row++) {
			for (var col = 0; col < size; col++) {
				var stone = getStone(row, col);
				var group = stone.group;
				if (stone.type == type && group.nLiberties === 0 && removed.indexOf(stone) == -1) {
					for (var stone of group.members) {
						removed.push(stone);
						stone.previously = stone.type;
						stone.type = EMPTY;
					}
				}
			}
		}
	}

	function getStone(row, col) {
		if (row < 0 || row >= size || col < 0 || col >= size) {
			return {type: NOTHING};
		}
		return board[row][col];
	}

	function calculateGroups() {
		var visited = {};
		for (var row = 0; row < size; row++) {
			for (var col = 0; col < size; col++) {
				var type = getStone(row, col).type;
				var group = {nEyes: 0, nLiberties: 0, liberties: {}, members: []};
				groupOne(row, col, type, group, visited);
			}
		}
	}

	function groupOne(row, col, type, group, visited) {
		var stone = getStone(row, col);
		if (visited[[row, col]] || stone.type != type) {
			return;
		}

		stone.group = group;
		visited[[row, col]] = true;
		group.members.push(stone);

		groupOne(row-1, col, type, group, visited);
		groupOne(row+1, col, type, group, visited);
		groupOne(row, col-1, type, group, visited);
		groupOne(row, col+1, type, group, visited);
	}

	function calculateLiberties() {
		function addLiberty(libertyRow, libertyCol, row, col) {
			var stone = getStone(row, col);
			if (stone.type != NOTHING) {
				stone.group.liberties[libertyRow + " " + libertyCol] = true;
				stone.group.nLiberties = Object.keys(stone.group.liberties).length;
			}
		}

		for (var row = 0; row < size; row++) {
			for (var col = 0; col < size; col++) {
				if (getStone(row, col).type == EMPTY) {
					addLiberty(row, col, row-1, col);
					addLiberty(row, col, row+1, col);
					addLiberty(row, col, row, col-1);
					addLiberty(row, col, row, col+1);
				}
			}
		}
	}

	function calculateEyes() {
		function addTypeGroup(row, col, types, groups) {
			var stone = getStone(row, col);
			types[stone.type] = 1;
			if (stone.group && groups.indexOf(stone.group) === -1)
				groups.push(stone.group)
		}

		for (var row = 0; row < size; row++) {
			for (var col = 0; col < size; col++) {
				if (getStone(row, col).type == EMPTY) {
					var types = {};
					var groups = []
					addTypeGroup(row, col-1, types, groups);
					addTypeGroup(row, col+1, types, groups);
					addTypeGroup(row-1, col, types, groups);
					addTypeGroup(row+1, col, types, groups);
					if (types[EMPTY] || (types[WHITE] && types[BLACK])) continue;
					if (groups.length === 1) groups[0].nEyes++;
				}
			}
		}
	}

	function initializeBoard() {
		for (var row = 0; row < size; row++) {
			board.push([]);
			for (var col = 0; col < size; col++) {
				board[row][col] = {type: EMPTY,
								   row: row,
								   col: col,
								   group: null};
			}
		}
		calculateGroups();
	}

	initializeBoard();

	return {
		board: board,
		playAt: playAt,
		getStoneType: function(pos) { return getStone(pos.row, pos.col).type; },
		getTurn: function() { return turn; },
	}
}

function CosumiBot(game) {
	function ajaxPost(url, data, callback) {
		var dataForm = new FormData();
		for (var key in data) {
			dataForm.append(key, data[key]);
		}
		var r = new XMLHttpRequest();
		r.open('POST', url, true);
		r.onreadystatechange = function() {
			if (r.readyState == XMLHttpRequest.DONE ) {
			   if (r.status == 200){
				callback(JSON.parse(r.responseText));
			   } else {
				  alert('There was an error ' + r.status)
			   }
			}
		}
		r.send(data);
	}

	var nToA = "abcdefghijklmnopqrstuvwxyz"

	var id = "";

	ajaxPost("http://www.cosumi.net/play/id.cgi", {
		m: game.size,
		cm: 0,
		c: "b",
		f: "j",
		dummy: (new Date).getTime(),
	}, function (r) {
		console.log(r);
		if (r.error) {
			alert("Failed to contact bot: " + r.error);
		} else {
			id = r.i;
		}
	});

	function playAt(row, col) {
		game.playAt(row, col);
		game.lock();
		ajaxPost("http://www.cosumi.net/play/move.cgi", {
			m: nToA.charAt(col) + nToA.charAt(row),
			r: "7",
			cm: 0,
			i: id,
			dummy: (new Date).getTime(),
		}, function(r) {
			console.log(r);
			var col = nToA.indexOf(r.m.charAt(0));
			var row = nToA.indexOf(r.m.charAt(1));
			game.unlock();
			game.playAt(row, col);
		});
	}

	return {
		playAt: playAt,
	}
}

function StupidBot(game) {
	return {
		playAt: function(pos) {
			for (var i = 0; i < 100; i++) {
				var row = Math.floor(Math.random() * game.board.length);
				var col = Math.floor(Math.random() * game.board.length);
				var play = game.playAt({row: row, col: col});
				console.log(row, col);
				if (play) {
					return play;
				}
			}
			return null;
		},
	}
}

var size = 5;
var canvas = document.getElementById("go-board");
var game = Game(size);
game.locked = false;
var bot = StupidBot(game);
var renderer = Renderer(size, canvas);
var hovering = {row: -1, col: -1};

canvas.onclick = function(event) {
	if (game.locked) return;
	var pos = renderer.screenToBoard(event.pageX, event.pageY);
	var play = game.playAt(pos);
	if (play) {
		game.locked = true;
		renderer.animatePlay(play.stone, play.removed, game.board, function() {
			setTimeout(function() {
			var botPlay = bot.playAt(pos);
			if (botPlay) {
				renderer.animatePlay(botPlay.stone, botPlay.removed, game.board, function() { game.locked = false });
			} else {
				alert("The bot gave up!");
			}
		}, 700 + Math.random()*200)});
	}
};
canvas.onmousemove = function(event) {
	var pos = renderer.screenToBoard(event.pageX, event.pageY);
	if (hovering.row != pos.row || hovering.col != pos.col) {
		renderer.update();
		hovering = pos;
	}
};

function update() {
	renderer.update();
	var hoveringType = game.getStoneType(hovering);
	if (hoveringType == EMPTY) {
		renderer.drawGhost(game.getTurn(), hovering);
	}
	window.requestAnimationFrame(update);
}
window.requestAnimationFrame(update);

		</script>
	</body>
